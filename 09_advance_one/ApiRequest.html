<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
</body>
<script>
    
    // xml http request

    const requestUrl = 'https://api.github.com/users/iamnikhilranjan'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)      
    xhr.onreadystatechange = function(){ //to track the request.
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            //   const data = this.responseText //this is used for current context.
            //   console.log(data); //string
            //   console.log(data.followers); // undefined -- bcz reponse is in string (most of the time)

            const data = JSON.parse(this.responseText) //convert string to JSON
            console.log(typeof data); //object
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
</html>
